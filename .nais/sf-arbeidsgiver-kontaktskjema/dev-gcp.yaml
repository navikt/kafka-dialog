apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{ DEPLOY_APP }}
  namespace: team-dialog
  labels:
    team: team-dialog
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /isAlive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  prometheus:
    enabled: true
    path: /metrics
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 512Mi
  accessPolicy:
    outbound:
      external:
        - host: test.salesforce.com
        - host: navdialog--preprod.my.salesforce.com
  envFrom:
    - secret: sf-arbeidsgiver-kontaktskjema
  filesFrom:
    - secret: sf-arbeidsgiver-kontaktskjema
  kafka:
    pool: nav-dev # enum of nav-dev, nav-prod
  env:
    - name: POSTER_SETTINGS
      value: DEFAULT
    - name: KAFKA_POLL_DURATION
      value: 10000
    - name: KAFKA_CLIENTID
      value: sf-arbeidsgiver-kontaktskjema
    - name: KAFKA_TOPIC
      value: team-innhold.arbeidsgiver-kontaktskjema
    - name: MS_BETWEEN_WORK
      value: 300000
    - name: SF_TOKENHOST
      value: https://test.salesforce.com
    - name: SF_VERSION
      value: v48.0
    - name: DEPLOY_APP
      value: {{ DEPLOY_APP }}