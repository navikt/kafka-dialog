name: Configure and run workflow

on: [push, pull_request]

jobs:
  build-deploy:
    uses: ./.github/workflows/workflow.yml
    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'
    secrets: inherit
    with:
      DEPLOY_APP: sf-crm-activity-events
      DEPLOY_CLUSTER: dev-gcp