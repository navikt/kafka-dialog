name: Configure and run workflow

on: [push, pull_request]

jobs:
  build-deploy:
    uses: ./.github/workflows/workflow.yml
    permissions:
      contents: write
      id-token: write
    secrets: inherit
    with:
      DEPLOY_APP: sf-ia-behovsvurdering          # use ALL to deploy all apps in cluster
      DEPLOY_CLUSTER: prod-gcp
